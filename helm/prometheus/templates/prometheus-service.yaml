apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: monitoring
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port:   '9090'
spec:
  selector:
    app: {{ .Release.Name }}
  type: NodePort
  ports:
    - port: 9090
      protocol: TCP
      targetPort: 9090
      nodePort: 30001
